<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel Centro Cirúgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script>
    var myVar = setInterval(myTimer, 1000);
    function myTimer() {
        var d = new Date();
        document.getElementById("dt-hora").innerHTML = d.getDate() + '/' + (d.getMonth() + 1) + '/' + (d.getFullYear()) + ' ' + d.toLocaleTimeString();
        const dados = localStorage.getItem('lsItem');
        const coresStatus = { "Pré-Operatório": "#fcfc2eff", "Em recuperação": "#71ea0fff", "Transferido": "#27ccf1ff" };
        if (dados) {
            const itens = JSON.parse(dados);
            let linhas = '';
            for (const i of itens) {
                const cor = coresStatus[i.status] || "#ffffff"; 
                linhas += `
                <tr>
                    <td style="font-weight:bold;">${i.item}</td>
                    <td style="background-color:${cor}; font-weight:bold;">${i.status} (${i.local})</td>
                    <td style="font-weight:bold;">${i.Eprevisao}</td>
                    <td style="font-weight:bold;">${i.inicio}</td>
                    <td style="font-weight:bold;">${i.fim}</td>
                    <td style="font-weight:bold;">${i.Sprevisao}</td>
                    </tr>`;
            }
            document.getElementById("lsItem").innerHTML = linhas;
        }
    }
    documento.myTimer();
</script>
    <!-- container -->
    <div class="container">
        <div class="row">
            <p>
                <img src="https://images.seeklogo.com/logo-png/31/1/bandeira-distrito-federal-logo-png_seeklogo-310134.png"
                    class="img-fluid img-thumbnail" width="100" height="100">
                Hospital Regional de Taguatinga| Secretaria de Saúde do Distrito Federal |
            </p>
        </div>
        <hr>
        <div class="row mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-lg-4">Nome do Paciente</th>
                        <th class="col-lg-4">Status</th>
                        <th class="col-lg-1">Início Previsto</th>
                        <th class="col-lg-1">Início da Cirurgia</th>
                        <th class="col-lg-1">Fim da Cirurgia</th>
                        <th class="col-lg-1">Saída Previsto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
