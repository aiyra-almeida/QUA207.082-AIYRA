<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centro Cirúgico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- container -->
    <div class="container">
        <h1>Gerenciar Painel do Paciente no Centro Cirúrgico</h1>
        <hr>
        <form class="mt-5" action="" method="">
            <div class="row">
                <!-- nome -->
                <div class="col-6">
                    <label for="inNome" class="form-label">Nome do Paciente:</label>
                    <input type="text" class="form-control" id="inNome" placeholder="Nome do Paciente">
                </div>
                <!-- status -->
                <div class="col-3">
                    <label for="inStatus" class="form-label">Status:</label>
                    <select id="inStatus" class="form-select">
                        <option selected>Pré-Operatório</option>
                        <option value="1">Internação</option>
                        <option value="2">Sala de Cirurgia</option>
                        <option value="3">Operando</option>
                        <option value="4">No quarto</option>
                    </select>
                </div>
                <!-- local -->
                <div class="col-3">
                    <label for="inLocal" class="form-label">Local:</label>
                    <input type="text" class="form-control" id="inLocal" placeholder="Sala/Quarto">
                </div>
            </div>
            <br>
            <div class="row">
                <!-- Início Previsto -->
                <div class="col-lg-3">
                    <label for="inPrevisao" class="form-label">Início Previsto:</label>
                    <input type="time" class="form-control" id="inPrevisao">
                </div>
                <!-- Início da Cirurgia -->
                <div class="col-lg-3">
                    <label for="inInicio" class="form-label">Início da Cirurgia:</label>
                    <input type="time" class="form-control" id="inInicio">
                </div>
                <!-- Fim da Cirurgia -->
                <div class="col-lg-3">
                    <label for="inFim" class="form-label">Fim da Cirurgia:</label>
                    <input type="time" class="form-control" id="inFim">
                </div>
                <!-- Saída Prevista -->
                <div class="col-lg-3">
                    <label for="inSaida" class="form-label">Saída Prevista:</label>
                    <input type="time" class="form-control" id="inSaida">
                </div>
            </div>

            <div class="row">
                <div class="float-end">
                    <input type="reset" onclick="limpar()" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
                    <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                    <input type="button" class="mt-3 btn btn-danger" value="Apagar" id="btApagar" disabled>
                </div>
            </div>
            <input type="hidden" id="inIndex">
            <hr>
            <div class="row mt-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-lg-4">Nome do Paciente</th>
                            <th class="col-lg-4">Status</th>
                            <th class="col-lg-1">Início Previsto</th>
                            <th class="col-lg-1">Início da Cirurgia</th>
                            <th class="col-lg-1">Fim da Cirurgia</th>
                            <th class="col-lg-1">Saída Previsto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <!-- fim do container -->

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
<!-- <input type="hidden" id="inIndex"> -->
</html>
