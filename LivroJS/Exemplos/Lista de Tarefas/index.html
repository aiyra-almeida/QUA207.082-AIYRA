<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form>
            <div>
                <label for="inItem" class="form-label">Item:</label>
                <input type="text" id="inItem" class="form-control">
            </div>
            <div>
                <label for="inStatus" class="form-label">Status:</label>
                <select name="status" id="inStatus">
                    <option value="">Selecione</option>
                    <option value="">Em fila</option>
                    <option value="">Iniciado</option>
                    <option value="">Conclu√≠do</option>
                </select>
            </div>
            <div class="float-end">
                <input type="button" class="mt-3 btn btn-danger" value="Apagar" id="btApagar">
                <input type="submit" class="mt-3 btn btn-secondary" value="Gravar" id="btGravar">
                <input type="reset" class="mt-3 btn btn-primary" value="Novo" id="btNovo">
            </div>
        </form>
    </div>
</body>
</html>
