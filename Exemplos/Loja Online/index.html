<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Natu</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    
    <div class="container">
        <div id="topo">
            <div class="esquerdo">
                <h1>Art Natu</h1>
                <p>Descubra nosso catálogo de bolsas e peças em couro legítimo</p>
            </div>
            <div class="direito">
                <div id="btLogo">
                    <img src="img/icon-logo.png" alt="icon-logo">
                    <span id="qt"></span>
                </div>
            </div>
        </div>

        <div class="produtos">
            <div class="produto">
                <img src="img/bolsa01.png" alt="bolsa01">
                <p class="nome">Bolsa Lateral</p>
                <p class="descricao">bolsa lateral com porta isqueiro, em couro</p>
                <p class="valor">R$ 99,00</p>
                <div><img src="img/icon-logo.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width = "60%">Produto</th>
                        <th width = "10%">Quantidade</th>
                        <th width = "10%">Valor</th>
                        <th width = "10%">Parcial</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                            <td>-</td>
                        </tr>
                </tbody>
            </table>
                <form>
                    <label for="inNome">Nome</label>
                    <input type="text" id="inNome" required>
                    <input type="submit" value="enviar">
                </form>
        </div>
    </div>
    <script src="./js/produtos.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
